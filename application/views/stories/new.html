<style>
	#inputTitle,#inputUrl{
		width: 90%;
	}
</style>
<legend>New investigation</legend>

<form class="form-horizontal">

  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text" id="inputTitle" placeholder="Title of the story">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputUrl">Url for image</label>
    <div class="controls">
      <input type="text" id="inputUrl" placeholder="Url">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputBody">Body</label>
    <div class="controls">
      <textarea style="width: 100px" type="text" class="ckeditor" id="inputBody" placeholder="Url"></textarea>
    </div>
  </div>



  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-swisspart pull-right">Request a new investigation</button>
    </div>
  </div>
</form>



<script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>
